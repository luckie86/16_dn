<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Welcome to calculator</h1>
            <p>This is a simple calculator page </p>
        </div>

        <form method="post" action="/">
            <input name="number1" placeholder="Number 1">
            <select name="operation">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input name="number2" placeholder="Number 2">
            <button type="submit"> Calclulate </button>
        </form>

        {% if result %}
        <h3> Result is: {{ result }} </h3>
        {% endif %}

    </div>

</body>

</html>
