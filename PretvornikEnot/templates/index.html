<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unit converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Welcome to unit converter</h1>
            <p>This is a simple unit converter page </p>
        </div>

        <form method="post" action="/">
            <input name="number" placeholder="Enter a number">
            <select name="operation">
              <option value="km/miles">Kilometers to Miles</option>
              <option value="miles/km">Miles to Kilometers</option>
            </select>
            <button type="submit"> Calclulate </button>
        </form>

        {% if km_miles %}
        <h3> {{ number }} kilometers is  {{ km_miles }} miles </h3>
        {% elif miles_km %}
        <h3> {{ number }} miles is {{ miles_km }} kilometers </h3>
        {% endif %}

    </div>

</body>

</html>
